    <h2>Right triangle star pattern in javascript</h2>
    <script>
        let n = 4; // you can take input from prompt or change the value
        let string = "";
        for (let i = 0; i < n; i++) {
          for (let j = 0; j <= i; j++) {
            string += "*";
          }
          string += "<br>";
        }
        document.write(string);
      </script>
